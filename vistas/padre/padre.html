{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}" >
    <!-- Estilos custom  -->
    {% block custom_css %}
    {% endblock custom_css %}
</head>
<body style="background-color: white;">
    {% include 'carrito.html' %}
    <!-- header -->
    {% include 'padre/navbar.html' %}

    <!-- contenido -->
    {% block contenido %}
    {% endblock contenido %}

    <!-- footer -->
    
    {% include 'padre/footer.html' %}

    <!-- bootstrap js -->
    <script src="{% static '/js/bootstrap.js' %}"></script>
    <!-- sweetalert js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/aa903d9ad7.js" crossorigin="anonymous"></script>
    {% load sweetify %}
    {% sweetify %}



</body>
</html>
